plugins {
	id 'org.springframework.boot' version '2.2.6.RELEASE'
	id 'io.spring.dependency-management' version '1.0.9.RELEASE'
	id 'java'
}

group = 'com.study'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '1.8'

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter'
	testImplementation('org.springframework.boot:spring-boot-starter-test') {
		exclude group: 'org.junit.vintage', module: 'junit-vintage-engine'
	}
	compile 'org.seleniumhq.selenium:selenium-server:2.44.0'
	compile group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '3.141.59'
	compile 'org.testng:testng:6.1.1'
	compile group: 'info.cukes', name: 'cucumber-testng', version: '1.2.5'
	compile group: 'info.cukes', name: 'cucumber-java', version: '1.2.5'
	testCompile group: 'info.cukes', name: 'cucumber-junit', version: '1.2.5'
	testCompile group: 'info.cukes', name: 'cucumber-picocontainer', version: '1.2.5'
	compile group: 'org.apache.maven.plugins', name: 'maven-compiler-plugin', version: '3.7.0'
	compile group: 'org.apache.maven.plugins', name: 'maven-surefire-plugin', version: '2.19.1'
}

test {
	useJUnitPlatform()
}
